<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
body {
    overflow: hidden;
}

body * {
   -webkit-touch-callout: none;
     -webkit-user-select: none;
        -moz-user-select: none;
         -ms-user-select: none;
             user-select: none;
}

.map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
</style>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />

<div id='before' class='map'></div>
<div id='after' class='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZW9uZzkzIiwiYSI6IjhjNzZmMTNlNzUyMmM4NjAyMjg2Yjg5OThiNGQ2YjhkIn0.j6EujoTbVdlMm_aI5F-LcA';
var beforeMap = new mapboxgl.Map({
    container: 'before',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-121.485722, 39.536285],
    zoom: 14
    });

beforeMap.on('load', function () {
    beforeMap.addLayer({
        "id": "PRE",
        "type": "raster",
        "source": {
            type: 'raster',
            url: 'mapbox://eong93.bj6f93ki'
        },
        "source-layer": "test2013-3xpo9x"
        
    });

    beforeMap.addLayer({
        "id": "water_change",
        "type": "line",
        "source": {
            type: 'vector',
            url: 'mapbox://eong93.am6dhw6q'
        },
        "source-layer": "water_change-bawu5x",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#1E90FF",
            "line-width": 2
        }
    });


});

var afterMap = new mapboxgl.Map({
    container: 'after',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-121.485722, 39.536285],
    zoom: 14
    });

afterMap.on('load', function () {
    afterMap.addLayer({
        "id": "PRE",
        "type": "raster",
        "source": {
            type: 'raster',
            url: 'mapbox://eong93.1lmk8nn0'
        },
        "source-layer": "056220208010_01_assembly-dc68d9"
        
    });

    afterMap.addLayer({
        "id": "water_change",
        "type": "line",
        "source": {
            type: 'vector',
            url: 'mapbox://eong93.am6dhw6q'
        },
        "source-layer": "water_change-bawu5x",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#1E90FF",
            "line-width": 2
        }
    });
});

var map = new mapboxgl.Compare(beforeMap, afterMap, {
    // Set this to enable comparing two maps by mouse movement:
    // mousemove: true
});
</script>

</body>
</html>
