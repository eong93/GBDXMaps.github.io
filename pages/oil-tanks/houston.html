<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" integrity="sha256-8E6QUcFg1KTnpEU8TFGhpTGHw5fJqB9vCms3OhAYLqw=" crossorigin="anonymous"></script> -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style type='text/css'>
    #info {
        display: block;
        position: fixed;
        bottom: 0;
        right: 0;
        margin: 0px auto;
        width: 35%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
    }
</style>
<div id='map'></div>
<pre id='info'></pre>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoibmFsZGVib3JnaCIsImEiOiJjaXc2ejFpYjYwMGM3Mm9ta3l6OHN0bTU5In0.-OCFh3DWXZaAq0AHlgj_Og';

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
    center: [-95.06, 29.74], // starting position
    zoom: 12 // starting zoom
});

map.on('load', function() {
    map.addSource('oil-tanks-houston', {
        'type': 'raster',
        'url': 'mapbox://platformstories.oil-tanks-houston',
        'tileSize': 256
    });

    map.addLayer({
        'id': 'oil-tanks-houston',
        'type': 'raster',
        'source': 'oil-tanks-houston'
    });

    map.addSource('oil-tanks-vectors', {
        'type': 'vector',
        'url': 'mapbox://platformstories.oil-tanks-vectors'
    });

    map.addLayer({
        'id': 'oil-tanks-vectors',
        'type': 'line',
        'source': 'oil-tanks-vectors',
        'source-layer': 'oil-tanks-vectors',
        'paint': {
             'line-color': '#00ff00',
             'line-width': 2
            }
    });

});

map.on('mousemove', function (e) {
   document.getElementById('info').innerHTML =
       JSON.stringify(e.lngLat);
});

map.addControl(new mapboxgl.NavigationControl());

</script>

</body>
</html>
